<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate if your AI tool is worth the money. ROI, break-even, reviews, tool picks.">
  <title>AI Worth-It ROI Tools</title>
  <script defer src="assets/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen flex flex-col">
  <header class="bg-black text-white p-4 text-center text-xl font-bold">
    AI Worth-It Calculator
    <nav class="mt-2 text-sm">
      <a href="index.html" class="mx-2 underline">Home</a>
      <a href="tools.html" class="mx-2 underline">Top Tools</a>
      <a href="blog.html" class="mx-2 underline">Blog</a>
      <button onclick="toggleTheme()" class="ml-4 bg-white text-black px-2 py-1 rounded">Toggle Theme</button>
    </nav>
  </header>

  <main class="flex-1 px-6 py-10 max-w-3xl mx-auto space-y-12">

    <section>
      <h1 class="text-3xl font-bold mb-4">AI Tool ROI Calculator</h1>
      <input id="monthlyCost" type="number" placeholder="Monthly Cost ($)" class="border p-2 w-full mb-2">
      <input id="timeSaved" type="number" placeholder="Hours Saved/Week" class="border p-2 w-full mb-2">
      <input id="hourlyRate" type="number" placeholder="Hourly Rate ($)" class="border p-2 w-full mb-2">
      <input id="extraIncome" type="number" placeholder="Extra Income ($, optional)" class="border p-2 w-full mb-2">
      <button onclick="calculateROI()" class="bg-black text-white py-2 px-4 rounded">Calculate ROI</button>
      <div id="result" class="mt-4 p-4 bg-gray-100 rounded hidden"></div>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4">Break-Even Calculator</h2>
      <input id="be-cost" type="number" placeholder="Tool Cost ($)" class="border p-2 w-full mb-2">
      <input id="be-rate" type="number" placeholder="Hourly Rate ($)" class="border p-2 w-full mb-2">
      <button onclick="calculateBreakEven()" class="bg-blue-600 text-white py-2 px-4 rounded">Calculate</button>
      <div id="be-result" class="mt-4 p-4 bg-blue-50 rounded hidden"></div>
    </section>

    <section class="my-8">
      <ins class="adsbygoogle block" style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>

    <section>
      <h3 class="text-xl font-bold mb-2">Subscribe for AI Tools Weekly</h3>
      <form action="https://buttondown.email/api/emails/embed-subscribe/yournewsletter" method="post" target="popupwindow"
            onsubmit="window.open('https://buttondown.email/yournewsletter', 'popupwindow')" class="space-y-2">
        <input type="email" name="email" placeholder="Enter your email" class="border p-2 w-full" required />
        <input type="submit" value="Subscribe" class="bg-green-600 text-white py-2 px-4 rounded" />
      </form>
    </section>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">&copy; 2025 AI Worth-It | Built for clarity & ROI</footer>
</body>
</html>
